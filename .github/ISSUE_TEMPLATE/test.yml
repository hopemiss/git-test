name: 申请收录
description: 申请加入开往选这个
labels: ["申请收录"]
body:
  - type: markdown
    attributes:
      value: |
        请在标题写“网站名称”！
  - type: input
    id: name
    attributes:
      label: 网站名称
      description: 会在 Readme 中展示
      placeholder: ex. 开往
    validations:
      required: true
  - type: input
    id: website
    attributes:
      label: 网站网址
      description: |
        必须是 http**s** 网站；
        `bar, best, cloud, digital, guru, life, live, miami, online, rest, shop, site, store, surf, today, website, world, sapce, fun` 这些域名往往购买时便宜，但第二年续费会在 100 元以上，你会坚持用这个域名吗？如果你更新了域名，记得打开 issues 更新信息。
      placeholder: ex. https://travellings.link
    validations:
      required: true
  - type: input
    id: place
    attributes:
      label: 徽标位置
      description: |
        只放在“网页底部”，或只放在“默认收起的菜单里”，审核通过率较低。请放在打开网页后能**直接看到的地方**（顶栏或固定的侧栏是不错的选择，可参见 Readme 或已收录的网站）别忘记检查手机端能够看到开往（手机端允许折叠）；
      placeholder: ex. 侧栏
    validations:
      required: true
  - type: dropdown 
    id: content
    attributes:
      label: 内容方向
      description: |
        请在此选择您的网站（博客）的内容方向，非博客请选择“其它”。这一项选择会影响博客网站审核的分配，技术类博客和生活类博客的审核条件不一。
      options:
        - 技术类博客
        - 生活类博客
        - 其它
    validations:
      required: true
  - type: checkboxes
    id: checkagain
    attributes:
      label: 请确认一下事项
      description: |
        1. 我已阅读要求且满足收录条件。
        2. 我的信息填写正确，若有变动如更新网址等会及时通知更正。
        3. 开往会定期观测您网站的在线状况，国内无法访问正常的网站会被移除项目。
      options:
        - label: 我已确认以上事项
          required: true
